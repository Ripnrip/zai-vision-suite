[streamlit]
# Page configuration
pageTitle = "Z.ai Vision Suite"
layout = "wide"
initialSidebarState = "expanded"

[theme]
# Custom theme
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
# Improve UX
showErrorDetails = true
maxUploadSize = 200

[logger]
# Logging level
level = "info"
